<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Socket.io</title>

<body>
  <h1>Test de notification avec Socket.io</h1>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // Connecte au serveur Socket.io
    const socket = io("http://localhost:4500", {
      withCredentials: true,
    });

    // Quand connectÃ©
    socket.on("connect", () => {
      console.log("âœ… ConnectÃ© au serveur socket avec l'id :", socket.id);
    });

    // Quand un message est reÃ§u
    socket.on("receiveMessage", (data) => {
      console.log("ğŸ“¨ Nouveau message reÃ§u :", data);
      alert(`Message reÃ§u : ${data.content}`);
    });

    // Tu peux aussi Ã©mettre un message pour tester
    function envoyerMessage() {
      socket.emit("sendMessage", {
        chatId: "12345",
        senderId: "user1",
        content: "Hello depuis le client !",
      });
    }

    // Envoi automatique d'un message 2 secondes aprÃ¨s connexion
    setTimeout(envoyerMessage, 2000);
  </script>
</body>
